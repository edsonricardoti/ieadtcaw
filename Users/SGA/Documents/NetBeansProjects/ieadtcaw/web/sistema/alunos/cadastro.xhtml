<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <h:form id="cadastro">
                    <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>
                    <p:remoteCommand action="#{alunoControle.limpaFormulario()}" autoRun="true" update="grades,lista"/>
                    <p:panel header="Cadastro de Aluno">
                        <p:panelGrid id="grades" columns="3" style="font-size: 14px;">
                            <p:outputLabel value="Nome:"/>
                            <p:inputText value="#{alunoControle.nomeAluno}"/>
                            <p:commandButton title="Clique aqui para buscar" actionListener="#{alunoControle.buscarLista(alunoControle.nomeAluno)}" value="Buscar" update="cadastro:lista"/>
                        </p:panelGrid>

                        <p:dataTable id="lista" rows="10"
                                     value="#{alunoControle.listaDeAlunos}"
                                     var="buscados"
                                     paginator="true" paginatorPosition="bottom"
                                     emptyMessage="Nenhum Membro encontrado">
                            <p:column headerText="Nome">
                                <p:outputLabel id="dataCadastro" value="#{buscados.membrosNome}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>                            
                            <p:column headerText="Incluir" style="text-align: center; font-size: 10px; ">
                                <p:commandButton icon="ui-icon-pencil" actionListener="#{alunoControle.buscarPorMembroPorId(buscados.idmembros)}" action="inclui.xhtml"/>
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                    <p:button value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>

                </h:form>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
