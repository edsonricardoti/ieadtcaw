<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>


    </h:head>
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <p:ajaxStatus onstart="PF('statusDialog').show()"
                              onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog"
                          draggable="false"
                          closable="false"
                          resizable="false"
                          modal="true"
                          showHeader="false">
                    <p:graphicImage value="../../imagens/loader.gif"/>

                </p:dialog>
                <h:form id="form2">
                    <p:panelGrid columns="12" styleClass="semBorda">

                        <p:column width="10"></p:column>
                        <p:column width="10"></p:column>
                        <p:column width="10"></p:column>
                        <p:column width="10"></p:column>
                        <p:column></p:column>
                        <p:column>
                            <div align="left">
                                <h:outputLabel value="Agenda de eventos" style="font-size: 24px; font-weight: bold;"/>

                            </div>
                        </p:column>
                        <p:column width="10"></p:column>
                        <p:column width="10"></p:column>
                        <p:column width="10"></p:column>
                        <p:column width="10"></p:column>
                        <p:column width="10"></p:column>

                        <p:column>
                            <p:commandButton value="Fechar" ajax="false"
                                             icon="ui-icon-closethick"
                                             action="#{avisoControle.fechar()}"/>
                        </p:column>
                    </p:panelGrid>
                </h:form>

                <h:form id="frm1" prependId="false" >
                    <f:metadata>
                        <f:event listener="#{avisoControle.beginConversation()}" type="preRenderView" />
                    </f:metadata>
                    <p:remoteCommand action="#{avisoControle.atualizaAgenda()}" autoRun="true" update="schedule" process="@this"/>
                    <p:growl id="messages"  />

                    <p:schedule id="schedule" value="#{avisoControle.eventModel}"
                                widgetVar="myschedule"
                                aspectRatio="2" locale="pt"
                                centerHeaderTemplate="title"
                                timeFormat="HH:mm"
                                slotMinutes="30"
                                firstHour="7"
                                showWeekends="true"
                                axisFormat="HH:mm"
                                timeZone="GMT-3"
                                allDaySlot="false"
                                resizable="false"
                                view="month"
                                style="width: 1000px; height: 500px; font-size: 14px; text-transform: uppercase;">

                        <p:ajax event="dateSelect" listener="#{avisoControle.onDateSelect}" update="@form" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventSelect" listener="#{avisoControle.onEventSelect}" update="@form" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventMove" listener="#{avisoControle.onEventMove}" update="messages" />
                        <p:ajax event="eventResize" listener="#{avisoControle.onEventResize}" update="messages" />

                    </p:schedule>
                    <p:dialog widgetVar="eventDialog" style=" width: 840px; height:600px;"
                              header="Datalhe do evento" >
                        <p:panelGrid columns="2">
                            <h:panelGrid id="eventDetails" columns="6" style="font-size: 11px;">
                                <p:outputLabel for="title" value="Título:" />
                                <p:inputText id="title" value="#{avisoControle.event.title}" required="true"
                                             requiredMessage="O título é obrigatório!"
                                             style="text-transform: uppercase; width: 200px;"/>

                                <p:outputLabel for="from" value="Início:" />
                                <p:calendar id="from" value="#{avisoControle.event.startDate}" locale="pt" timeZone="GMT-3" pattern="dd/MM/yyyy HH:mm"/>

                                <p:outputLabel for="to" value="Fim:" />
                                <p:calendar id="to" value="#{avisoControle.event.endDate}" locale="pt" timeZone="GMT-3" pattern="dd/MM/yyyy HH:mm"/>
                            </h:panelGrid>
                            <p:column width="5">

                            </p:column>

                            <p:column>
                                <p:textEditor id="editor" widgetVar="editorWidget"
                                              value="#{avisoControle.avisoSelecionado.descriAviso}"
                                              style="width: 640px; height: 340px;" />
                            </p:column>
                            <p:panelGrid columns="1">
                                <p:column>
                                    <p:fileUpload fileUploadListener="#{avisoControle.processFileUploadDigital}"
                                                  uploadLabel="Enviar"
                                                  cancelLabel="Cancelar"
                                                  label="Adicionar"
                                                  fileLimit="1"
                                                  multiple="false"
                                                  invalidFileMessage="Somente arquivos JPG,PDF,GIF,PNG,DOC ou PPT"
                                                  allowTypes="/(\.|\/)(jpg|pdf|ppt|png|doc|gif)$/"
                                                  mode="advanced"
                                                  immediate="true"
                                                  update="figura"
                                                  style="width: 300px; font-size: 12px; ">

                                        <p:graphicImage id="figura" value="../../arquivos/#{avisoControle.avisoSelecionado.arquivoAviso}"
                                                        style="width: 80px; height: 80px; margin-left: 25px; margin-top: 5px;" cache="false"/>

                                    </p:fileUpload>
                                </p:column>
                                <p:column>
                                    <p:panelGrid columns="2">
                                        <p:commandButton id="addButton" value="Salvar" actionListener="#{avisoControle.insert()}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                                        <p:commandButton value="Fechar" onclick="PF('eventDialog').hide();" />

                                    </p:panelGrid>
                                </p:column>
                            </p:panelGrid>
                            <p:column width="5">

                            </p:column>
                            <p:column width="5">

                            </p:column>
                        </p:panelGrid>
                    </p:dialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
