<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title>Alterar aviso</title>
        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>

    </h:head>
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <h3 style="margin-top:0">Alterar aviso</h3>

                <h:form id="frm2" prependId="false">
                    <p:remoteCommand action="#{avisoControle.limpaCampo(0)}" autoRun="true"/>
                    <p:growl id="g1">
                        <p:messages id="msg"/>
                    </p:growl>
                    <h:panelGrid id="pg" columns="1" style="font-family: Helvetica, Verdana, sans-serif;">
                        <p:editor id="editor" widgetVar="editorWidget" value="#{avisoControle.avisoSelecionado.descriAviso}" width="800" height="550" />
                        <p:panel id="p1">
                            <h:outputLabel value="Assunto:"/>
                            <h:inputText value="#{avisoControle.avisoSelecionado.titulo}" size="58"/>
                            <p:panel style="width: 750px;">
                                <p:fileUpload fileUploadListener="#{avisoControle.processFileUploadDigital}"
                                              uploadLabel="Enviar"
                                              cancelLabel="Cancelar"
                                              label="Adicionar"
                                              fileLimit="1"
                                              multiple="false"
                                              invalidFileMessage="Somente arquivos JPG,PDF,GIF,PNG,DOC ou PPT"
                                              allowTypes="/(\.|\/)(jpg|pdf|ppt|png|doc|gif)$/"
                                              mode="advanced"
                                              immediate="true"
                                              update="figura"
                                              style="width: 700px;">

                                    <p:graphicImage id="figura" value="../../arquivos/#{avisoControle.avisoSelecionado.arquivoAviso}"
                                                    style="width: 80px; height: 80px; margin-left: 25px; margin-top: 5px;" cache="false"/>

                                </p:fileUpload>

                            </p:panel>
                            <h:panelGrid id="gd" columns="1" style="margin-top: 10px; font-size: 16px;">
                                <h:outputLabel value="Data do aviso:" style="font-size: 16px;" />
                                <p:calendar id="dataAviso" mode="inline" locale="pt" label="Data do aviso" value="#{avisoControle.avisoSelecionado.dataAviso}"/>
                                <h:column id="c1">
                                    <p:commandButton id="btsalva" value="Salvar" action="#{avisoControle.update()}" update="@form" icon="ui-icon-disk" />
                                    <p:commandButton id="btlimpa" value="Limpar" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                                    <p:commandButton id="btfecha" value="Fechar"  action="alterar.xhtml" icon="ui-icon-close" />
                                </h:column>

                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
