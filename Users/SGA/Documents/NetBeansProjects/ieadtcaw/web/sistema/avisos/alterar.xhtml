<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title>Novo Aviso</title>
        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>
        <link rel="stylesheet" type="text/css" href="../imagens/estilo.css" />

    </h:head>
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <h3 style="margin-top:0">Alterar avisos</h3>
                <p:ajaxStatus onstart="PF('statusDialog').show()"
                              onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog"
                          draggable="false"
                          closable="false"
                          resizable="false"
                          modal="true"
                          showHeader="false">
                    <p:graphicImage value="../../imagens/loader.gif"/>

                </p:dialog>
                <h:form id="frm1" prependId="false">
                    <p:growl id="messages"  />
                    <p:remoteCommand action="#{avisoControle.atualizaTab(0)}" autoRun="true" update="pg"/>
                    <p:panelGrid columns="5" style="font-size: 10px;" styleClass="semBorda">
                        <p:outputLabel value="Data Ini:"/>
                        <p:calendar id="dataini" value="#{avisoControle.dataini}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" rendered="true" requiredMessage="a data inicial é obrigatória!" />
                        <p:outputLabel value="Data Fim:"/>
                        <p:calendar id="datafim" value="#{avisoControle.datafim}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" rendered="true" requiredMessage="a data final é obrigatória!" />
                        <p:commandButton id="bt" value="Buscar" style="font-size: 10px;"
                                         action="#{avisoControle.pegaSemana(avisoControle.dataini, avisoControle.datafim)}" update="pg" />
                    </p:panelGrid>
                    <p:panel id="pg">

                        <p:dataTable id="datalist" value="#{avisoControle.listaAviso}" var="lista"
                                     selection="#{avisoControle.listaSelecionada}"
                                     rowKey="#{lista.idAviso}" 
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     reflow="true"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     emptyMessage="Nenhum aviso encontrado"
                                     style="margin-bottom:0; text-transform: uppercase; text-align: center; font-size: 10px;">
                            <f:facet name="header">
                                Avisos para alterar
                            </f:facet>
                            <p:column selectionMode="multiple" style="width:16px;text-align:center" headerText="Padrão/Exclusão"/>
                            <p:column headerText="Aviso" filterBy="#{lista.titulo}" width="35">
                                <h:outputText value="#{lista.titulo}"/>
                            </p:column>

                            <p:column headerText="Data" style="font-size: 10px; text-align:  right; width: 50px;">
                                <p:outputLabel id="dataCadastro" value="#{lista.dataAviso}" style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Alterar" width="10">
                                <p:commandLink rendered="#{empty lista.lido?'true':'false'}" action="alterando.xhtml" actionListener="#{avisoControle.pegaPraAlterar(lista.idAviso)}" >
                                    <img src="../../imagens/avisoNaoLido.png" style="width: 40px; height: 40px;" />
                                </p:commandLink>
                                <p:commandLink title="Aviso já foi lido" rendered="#{lista.lido eq 1}" action="alterando.xhtml" actionListener="#{avisoControle.pegaPraAlterar(lista.idAviso)}" >
                                    <img src="../../imagens/avisoLido.png" style="width: 40px; height: 40px;" />
                                </p:commandLink>
                            </p:column>                           
                            <p:column headerText="Excluir" width="10" style="text-align: center;">
                                <p:commandButton icon="ui-icon-trash" title="Clique aqui para excluir."
                                                 actionListener="#{avisoControle.delete(lista)}"
                                                 update="@form">
                                    <p:confirm header="Confirmação!" message="Você tem certeza?"  icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="Anexo" width="10">
                                <p:commandLink title="Visualizar" rendered="#{empty lista.arquivoAviso?'false':'true'}" onclick="window.open('../../arquivos/#{lista.arquivoAviso}')" >
                                    <img src="../../arquivos/#{lista.arquivoAviso}" style="width: 40px; height: 40px;" alt="Visualizar"/>
                                </p:commandLink>
                            </p:column>
                            <f:facet name="footer">
                                <p:outputLabel value="Quantidade de semanas para repetir o padrão:"/>
                                <p:spinner value="#{avisoControle.qtd}" style="font-size: 14px;" size="3"/>
                                <p:commandButton value="Repetir" update="@form" icon="ui-icon-copy"
                                                 action="#{avisoControle.repetirAgenda(avisoControle.qtd)}"/>
                                <p:commandButton value="Excluír selecionados" icon="ui-icon-trash" title="Clique aqui para excluir selecionados."
                                                 actionListener="#{avisoControle.deleteMarcados}"
                                                 update="@form">
                                    <p:confirm header="Confirmação!" message="Você tem certeza?"  icon="ui-icon-alert"/>
                                </p:commandButton>
                                <p:button value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>
                            </f:facet>
                        </p:dataTable>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
