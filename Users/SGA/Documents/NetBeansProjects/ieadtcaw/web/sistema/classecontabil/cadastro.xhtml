<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <p:panel header="Classificação Contábil">
                    <h:form id="cadastro" prependId="false">

                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>                        
                        <p:panelGrid id="campos" columns="2" style="font-size: 14px;" styleClass="semBorda" columnClasses="textos,campos,textos,campos">
                            <p:outputLabel value="Descrição:"/>
                            <p:inputText id="nome" label="descri" placeholder="Exemp. 3.2.1-Móveis"
                                         value="#{classecontabilControle.classecontabil.tipo}"
                                         size="35" required="true" requiredMessage="A descrição é obrigatória!" />


                        </p:panelGrid>
                        <p:commandButton icon="ui-icon-check" title="Clique aqui para salvar o cadastro" action="#{classecontabilControle.insert()}" value="Salvar" update="cadastro:messages"/>
                        <p:commandButton icon="ui-icon-check" title="Clique aqui para salvar o cadastro" actionListener="#{classecontabilControle.maisum()}" value="Continuar Incluindo" update="cadastro:messages"/>
                        <p:button value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>

                    </h:form>
                </p:panel>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
