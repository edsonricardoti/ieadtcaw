<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <p:panel header="Lançamentos de compras">
                    <h:form id="cadastro" prependId="false">
                        <script type="text/javascript">
                            $(".valor").keyup(function () {
                                s = $(this).val();
                                if (!(s.toString().search(/^-?([0-9]|[.]|[,]|[-])+$/) == 0)) {
                                    $(this).val('');
                                }
                                $(this).val($(this).val().replace(".", ","));
                            });
                        </script>
                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>
                        <p:panelGrid id="campos" columns="2" style="font-size: 14px;">
                            <p:column>
                                <p:outputLabel value="Descrição: "/>
                            </p:column>
                            <p:column>
                                <p:inputText id="nome" style="text-transform: uppercase;"
                                             label="Descrição"
                                             value="#{contasapagarControle.contasapagarSelecionado.descricao}" size="35" required="true" requiredMessage="A descrição é obrigatória!" />
                            </p:column>
                            <p:column>
                                <p:outputLabel id="dtlc" value="Data lançamento: "/>
                            </p:column>
                            <p:column>
                                <p:calendar id="landt" value="#{contasapagarControle.contasapagarSelecionado.datalancamento}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel id="vl" value="Valor: "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{contasapagarControle.contasapagarSelecionado.valordespesa}"
                                             styleClass="valor" onfocus="maskMoney(this)"
                                             required="true" requiredMessage="O valor é obrigatório!"
                                             id="valor">
                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel id="dtvc" value="Vencimento: "/>
                            </p:column>
                            <p:column>
                                <p:calendar id="vencto" value="#{contasapagarControle.contasapagarSelecionado.datavencimento}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button"/>
                                <p:outputLabel style="font-size: 9px;" id="mgc" value="Você pode digitar uma data para ser lembrado do pagamento."/>
                            </p:column>
                            <p:column>
                                <p:outputLabel id="dtpg" value="Pagamento: "/>
                            </p:column>
                            <p:column>
                                <p:calendar id="pag" value="#{contasapagarControle.contasapagarSelecionado.datapagamento}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button"/>

                            </p:column>
                        </p:panelGrid>
                        <p:commandButton icon="ui-icon-check" title="Clique aqui para salvar o cadastro" action="#{contasapagarControle.update()}" value="Salvar" update="cadastro:messages"/>
                        <p:button value="Fechar" icon="ui-icon-closethick" outcome="consultar.xhtml"/>

                    </h:form>
                </p:panel>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
