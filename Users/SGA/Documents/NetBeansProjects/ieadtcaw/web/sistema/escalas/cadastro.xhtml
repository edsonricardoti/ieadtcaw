<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <p:panel header="Cadastro de Escala">
                    <h:form id="cadastro" prependId="false">
                        <f:metadata>
                            <f:event listener="#{escalaControle.beginConversation()}" type="preRenderView" />
                        </f:metadata>

                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>

                        <p:panelGrid id="campos" columns="4" style="font-size: 12px;"
                                     styleClass="semBorda" columnClasses="textos,campos,textos,campos">
                            <p:outputLabel for="dtcad" value="Data cadastro:" />
                            <p:calendar id="dtcad" value="#{escalaControle.escala.escalaData}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" rendered="true" requiredMessage="a data é obrigatória!" />
                            <p:outputLabel value="Mês:"/>
                            <p:selectOneMenu id="mes" value="#{escalaControle.escala.escalaMes}" style="width:125px">
                                <f:selectItem itemLabel="Janeiro" itemValue="1" />
                                <f:selectItem itemLabel="Fevereiro" itemValue="2" />
                                <f:selectItem itemLabel="Marco" itemValue="3" />
                                <f:selectItem itemLabel="Abril" itemValue="4" />
                                <f:selectItem itemLabel="Maio" itemValue="5" />
                                <f:selectItem itemLabel="Junho" itemValue="6" />
                                <f:selectItem itemLabel="Julho" itemValue="7" />
                                <f:selectItem itemLabel="Agosto" itemValue="8" />
                                <f:selectItem itemLabel="Setembro" itemValue="9" />
                                <f:selectItem itemLabel="Outubro" itemValue="10" />
                                <f:selectItem itemLabel="Novembro" itemValue="11" />
                                <f:selectItem itemLabel="Dezembro" itemValue="12" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Semana:"/>
                            <p:selectOneMenu id="semana" value="#{escalaControle.escala.escalaSemana}" style="width:125px">
                                <f:selectItem itemLabel="1ª Semana" itemValue="1" />
                                <f:selectItem itemLabel="2ª Semana" itemValue="2" />
                                <f:selectItem itemLabel="3ª Semana" itemValue="3" />
                                <f:selectItem itemLabel="4ª Semana" itemValue="4" />
                                <f:selectItem itemLabel="5ª Semana" itemValue="5" />
                                <f:selectItem itemLabel="6ª Semana" itemValue="6" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Portão principal:"/>
                            <p:selectOneMenu id="l2" value="#{escalaControle.escala.escalaPortao}" >
                                <f:selectItem itemLabel=":::Selecione:::"  />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="diri"
                                               itemLabel="#{diri.membrosNome.toUpperCase()}"
                                               itemValue="#{diri.idmembros}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Porta do templo:"/>
                            <p:selectOneMenu id="l3" value="#{escalaControle.escala.escalaPorta}" >
                                <f:selectItem itemLabel=":::Selecione:::" />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="diri" 
                                               itemLabel="#{diri.membrosNome.toUpperCase()}"
                                               itemValue="#{diri.idmembros}"/>
                            </p:selectOneMenu>                            
                            <p:outputLabel value="Galeria da escada:"/>
                            <p:selectOneMenu id="l4" value="#{escalaControle.escala.escalaGaleria}" >
                                <f:selectItem itemLabel=":::Selecione:::"  />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="diri"
                                               itemLabel="#{diri.membrosNome.toUpperCase()}"
                                               itemValue="#{diri.idmembros}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Dentro do templo:"/>
                            <p:selectOneMenu id="l5" value="#{escalaControle.escala.escalaDentro}" >
                                <f:selectItem itemLabel=":::Selecione:::"  />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="diri"
                                               itemLabel="#{diri.membrosNome.toUpperCase()}"
                                               itemValue="#{diri.idmembros}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Corredor do templo:"/>
                            <p:selectOneMenu id="l6" value="#{escalaControle.escala.escalaCorredor}" >
                                <f:selectItem itemLabel=":::Selecione:::"  />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="diri"
                                               itemLabel="#{diri.membrosNome.toUpperCase()}"
                                               itemValue="#{diri.idmembros}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="1º Oficial da semana:"/>
                            <p:selectOneMenu id="l27" value="#{escalaControle.escala.escalaOficial1}" >
                                <f:selectItem itemLabel=":::Selecione:::"  />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="memb"
                                               itemLabel="#{memb.membrosNome.toUpperCase()}"
                                               itemValue="#{memb.idmembros}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="2º Oficial da semana:"/>
                            <p:selectOneMenu id="l8" value="#{escalaControle.escala.escalaOficial2}" >
                                <f:selectItem itemLabel=":::Selecione:::"  />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="diri"
                                               itemLabel="#{diri.membrosNome.toUpperCase()}"
                                               itemValue="#{diri.idmembros}"/>
                            </p:selectOneMenu>                           
                            <p:outputLabel value="3º Oficial da semana:"/>
                            <p:selectOneMenu id="l9" value="#{escalaControle.escala.escalaOficial3}" >
                                <f:selectItem itemLabel=":::Selecione:::"  />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="diri"
                                               itemLabel="#{diri.membrosNome.toUpperCase()}"
                                               itemValue="#{diri.idmembros}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="4º Oficial da semana:"/>
                            <p:selectOneMenu id="l20" value="#{escalaControle.escala.escalaOficial4}" >
                                <f:selectItem itemLabel=":::Selecione:::"  />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="diri"
                                               itemLabel="#{diri.membrosNome.toUpperCase()}"
                                               itemValue="#{diri.idmembros}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="1º Secretário:"/>
                            <p:selectOneMenu id="l21" value="#{escalaControle.escala.secretario1}" >
                                <f:selectItem itemLabel=":::Selecione:::"  />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="diri"
                                               itemLabel="#{diri.membrosNome.toUpperCase()}"
                                               itemValue="#{diri.idmembros}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="2º Secretário"/>
                            <p:selectOneMenu id="l22" value="#{escalaControle.escala.secretario2}" >
                                <f:selectItem itemLabel=":::Selecione:::"  />
                                <f:selectItems value="#{membroControle.listaMembros}"
                                               var="diri"
                                               itemLabel="#{diri.membrosNome.toUpperCase()}"
                                               itemValue="#{diri.idmembros}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <p:commandButton icon="ui-icon-check" title="Clique aqui para salvar o cadastro" actionListener="#{escalaControle.insert()}" value="Salvar" action="consulta.xhtml">
                            <f:param name="cid" value="#{escalaControle.conversation.id}" />
                        </p:commandButton>
                        <p:commandButton value="Fechar" ajax="false"
                                         icon="ui-icon-closethick"
                                         action="#{escalaControle.fechar()}"/>

                    </h:form>
                </p:panel>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
