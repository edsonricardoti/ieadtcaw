<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <p:panel header="Cadastro de Escala">
                    <h:form id="cadastro" prependId="false">

                        <p:remoteCommand action="#{escalaControle.limpaFormulario()}" autoRun="true"/>
                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>                        
                        <p:panelGrid id="campos" columns="4" style="font-size: 14px;"
                                     styleClass="semBorda" columnClasses="textos,campos,textos,campos">
                            <p:outputLabel for="dtcad" value="Data cadastro:" />
                            <p:calendar id="dtcad" value="#{escalaControle.escala.escalaData}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" rendered="true" requiredMessage="a data é obrigatória!" />
                            <p:outputLabel value="Mês:"/>
                            <p:selectOneMenu id="mes" value="#{escalaControle.escala.escalaMes}" style="width:125px">
                                <f:selectItem itemLabel="Janeiro" itemValue="1" />
                                <f:selectItem itemLabel="Fevereiro" itemValue="2" />
                                <f:selectItem itemLabel="Marco" itemValue="3" />
                                <f:selectItem itemLabel="Abril" itemValue="4" />
                                <f:selectItem itemLabel="Maio" itemValue="5" />
                                <f:selectItem itemLabel="Junho" itemValue="6" />
                                <f:selectItem itemLabel="Julho" itemValue="7" />
                                <f:selectItem itemLabel="Agosto" itemValue="8" />
                                <f:selectItem itemLabel="Setembro" itemValue="9" />
                                <f:selectItem itemLabel="Outubro" itemValue="10" />
                                <f:selectItem itemLabel="Novembro" itemValue="11" />
                                <f:selectItem itemLabel="Dezembro" itemValue="12" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Semana:"/>
                            <p:selectOneMenu id="semana" value="#{escalaControle.escala.escalaSemana}" style="width:125px">
                                <f:selectItem itemLabel="1ª Semana" itemValue="1" />
                                <f:selectItem itemLabel="2ª Semana" itemValue="2" />
                                <f:selectItem itemLabel="3ª Semana" itemValue="3" />
                                <f:selectItem itemLabel="4ª Semana" itemValue="4" />
                                <f:selectItem itemLabel="5ª Semana" itemValue="5" />

                            </p:selectOneMenu>
                            <p:outputLabel value="Portão principal:"/>
                            <p:inputText value="#{escalaControle.escala.escalaPortao}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                            <p:outputLabel value="Porta do templo:"/>
                            <p:inputText value="#{escalaControle.escala.escalaPorta}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                            <p:outputLabel value="Galeria da escada:"/>
                            <p:inputText value="#{escalaControle.escala.escalaGaleria}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                            <p:outputLabel value="Dentro do templo:"/>
                            <p:inputText value="#{escalaControle.escala.escalaDentro}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                            <p:outputLabel value="Corredor do templo:"/>
                            <p:inputText value="#{escalaControle.escala.escalaCorredor}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                            <p:outputLabel value="1 Oficial da semana:"/>
                            <p:inputText value="#{escalaControle.escala.escalaOficial1}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                            <p:outputLabel value="2 Oficial da semana:"/>
                            <p:inputText value="#{escalaControle.escala.escalaOficial2}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                            <p:outputLabel value="3 Oficial da semana:"/>
                            <p:inputText value="#{escalaControle.escala.escalaOficial3}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                            <p:outputLabel value="4 Oficial da semana:"/>
                            <p:inputText value="#{escalaControle.escala.escalaOficial4}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                            <p:outputLabel value="Secretário 1:"/>
                            <p:inputText value="#{escalaControle.escala.secretario1}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                            <p:outputLabel value="Secretário 2"/>
                            <p:inputText value="#{escalaControle.escala.secretario2}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                        </p:panelGrid>

                        <p:commandButton icon="ui-icon-check" title="Clique aqui para salvar o cadastro" actionListener="#{escalaControle.insert()}" value="Salvar" action="consulta.xhtml" />
                        <p:button value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>

                    </h:form>
                </p:panel>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
