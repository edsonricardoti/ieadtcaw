<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <p:panel header="Cadastro de Escala" style="width: 100%;">
                    <h:form id="cadastro" prependId="false">

                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>
                        <p:tabView activeIndex="1" style="width: 100%;">
                            <p:tab title="Mantenedores de Ordem">
                                <p:panelGrid id="campos" columns="4"
                                             columnClasses="textos,campos,textos,campos"
                                             style="font-size: 12px;"
                                             styleClass="semBorda" >
                                    <p:outputLabel for="dtcad" value="Data cadastro:" />
                                    <p:calendar id="dtcad" value="#{escalaControle.escalaSelecionado.escalaData}" locale="pt"
                                                style="font-size: 10px;"
                                                mask="true" pattern="dd/MM/yyyy"
                                                showOn="button" rendered="true" requiredMessage="a data é obrigatória!" />
                                    <p:outputLabel value="Mês:"/>
                                    <p:selectOneMenu id="cargo" value="#{escalaControle.escalaSelecionado.escalaMes}" style="width:125px; font-size: 10px;">
                                        <f:selectItem itemLabel="Janeiro" itemValue="1" />
                                        <f:selectItem itemLabel="Fevereiro" itemValue="2" />
                                        <f:selectItem itemLabel="Marco" itemValue="3" />
                                        <f:selectItem itemLabel="Abril" itemValue="4" />
                                        <f:selectItem itemLabel="Maio" itemValue="5" />
                                        <f:selectItem itemLabel="Junho" itemValue="6" />
                                        <f:selectItem itemLabel="Julho" itemValue="7" />
                                        <f:selectItem itemLabel="Agosto" itemValue="8" />
                                        <f:selectItem itemLabel="Setembro" itemValue="9" />
                                        <f:selectItem itemLabel="Outubro" itemValue="10" />
                                        <f:selectItem itemLabel="Novembro" itemValue="11" />
                                        <f:selectItem itemLabel="Dezembro" itemValue="12" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Semana:"/>
                                    <p:selectOneMenu id="mes" value="#{escalaControle.escalaSelecionado.escalaSemana}" style="width:125px; font-size: 10px;">
                                        <f:selectItem itemLabel="1ª Semana" itemValue="1" />
                                        <f:selectItem itemLabel="2ª Semana" itemValue="2" />
                                        <f:selectItem itemLabel="3ª Semana" itemValue="3" />
                                        <f:selectItem itemLabel="4ª Semana" itemValue="4" />
                                        <f:selectItem itemLabel="5ª Semana" itemValue="5" />
                                        <f:selectItem itemLabel="6ª Semana" itemValue="6" />

                                    </p:selectOneMenu>
                                     <p:outputLabel value="Portão principal:"/>
                             <p:inputText value="#{escalaControle.escalaSelecionadoescalaPortao}"/>
                            
                            <p:outputLabel value="Porta do templo:"/> 
                            <p:inputText value="#{escalaControle.escalaSelecionadoescalaPorta}"/>
                                                       
                            <p:outputLabel value="Galeria da escada:"/>
                            <p:inputText value="#{escalaControle.escalaSelecionadoescalaGaleria}"/>
                            
                            <p:outputLabel value="Dentro do templo:"/>
                            <p:inputText value="#{escalaControle.escalaSelecionadoescalaDentro}"/>
                            
                            <p:outputLabel value="Corredor do templo:"/>
                            <p:inputText value="#{escalaControle.escalaSelecionadoescalaCorredor}"/>
                            
                            <p:outputLabel value="1º Oficial da semana:"/>
                            <p:inputText value="#{escalaControle.escalaSelecionadoescalaOficial1}"/>
                            
                            <p:outputLabel value="2º Oficial da semana:"/>
                            <p:inputText value="#{escalaControle.escalaSelecionadoescalaOficial2}"/>
                                                      
                            <p:outputLabel value="3º Oficial da semana:"/>
                            <p:inputText value="#{escalaControle.escalaSelecionadoescalaOficial3}"/>
                            
                            <p:outputLabel value="4º Oficial da semana:"/>
                            <p:inputText value="#{escalaControle.escalaSelecionadoescalaOficial4}"/>
                            
                            <p:outputLabel value="1º Secretário:"/>
                            <p:inputText value="#{escalaControle.escalaSelecionadosecretario1}"/>
                            
                            <p:outputLabel value="2º Secretário"/>
                            <p:inputText value="#{escalaControle.escalaSelecionadosecretario2}"/>
                            
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Trabalhos da Semana" id="lanamento">
                                <p:fieldset legend="Lançamento dos trabalhos:" style="margin-bottom:20px; font-size: 12px;">
                                    <p:panelGrid columns="4" styleClass="semBorda">
                                        <p:column headerText="Data" style="font-size: 12px;">
                                            <p:outputLabel value="Data:" style="font-size: 12px;"/>
                                            <p:calendar id="dtemiss" value="#{diasdaescalaControle.diasescala.data}" style="font-size: 10px;"
                                                        locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button"/>
                                        </p:column>
                                        <p:column headerText="Hora" style="font-size: 12px;">
                                            <p:outputLabel value="Hora:" style="font-size: 12px;"/>
                                            <p:inputMask value="#{diasdaescalaControle.diasescala.hora}" mask="99:99" style="width: 35px; font-size: 12px;"/>
                                        </p:column>
                                        <p:column headerText="Evento" style="font-size: 12px;" width="65">
                                            <p:outputLabel value="Evento:" style="font-size: 12px;"/>
                                            <p:inputText value="#{diasdaescalaControle.diasescala.evento}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                                        </p:column>

                                        <p:commandButton style="font-size: 10px;" value="Incluir" action="#{diasdaescalaControle.insert(escalaControle.escalaSelecionado)}" update="@form"/>
                                        <p:remoteCommand action="#{escalaControle.PegaFilho(escalaControle.escalaSelecionado)}" autoRun="true" update="filhos1"/>
                                    </p:panelGrid>
                                </p:fieldset>
                                <p:dataTable id="filhos1" value="#{escalaControle.listaFilhos}"
                                             paginator="true" paginatorPosition="bottom"
                                             style="font-size: 10px;"
                                             var="filhos">
                                    <p:column headerText="Data" style="font-size: 10px; width: 40px;">
                                        <p:outputLabel id="dataCadastro" value="#{filhos.data}"  style="font-size: 10px;">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Hora" style="font-size: 10px; width: 40px;">
                                        <p:outputLabel value="#{filhos.hora}"/>
                                    </p:column>                                    
                                    <p:column headerText="Evento" style="font-size: 10px;">
                                        <p:outputLabel value="#{filhos.evento}" style="font-size: 10px; text-transform: uppercase;"/>
                                    </p:column>
                                    <p:column headerText="Alterar" style="text-align: center; font-size: 10px; width: 40px;">
                                        <p:commandButton title="Clique aqui para alterar" actionListener="#{diasdaescalaControle.buscaID(filhos.id)}"
                                                         oncomplete="PF('alterafilho').show()"
                                                         icon="ui-icon-pencil" update="muda"/>
                                    </p:column>
                                    <p:column headerText="Excluir" style="text-align: center; font-size: 10px; width: 40px;">
                                        <p:commandButton icon="ui-icon-trash" title="Clique aqui para excluir."
                                                         action="#{diasdaescalaControle.delete(filhos)}"
                                                         update="@form">
                                            <p:confirm header="Confirmação!" message="Você tem certeza?"  icon="ui-icon-alert"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:tab>                         

                        </p:tabView>
                        <p:dialog appendTo="@(form)" modal="true"
                                  width="805" height="150"
                                  id="muda" widgetVar="alterafilho">
                            <p:ajax event="close" listener="#{escalaControle.PegaFilho(escalaControle.escalaSelecionado)}" update="@form"/>
                            <p:fieldset legend="Lançamento dos trabalhos:" style="margin-bottom:20px; font-size: 12px;">
                                <p:panelGrid columns="4" styleClass="semBorda">
                                    <p:column headerText="Data" style="font-size: 12px;">
                                        <p:outputLabel value="Data:" style="font-size: 12px;"/>
                                        <p:calendar id="dtemiss1" value="#{diasdaescalaControle.escalaSelecionado.data}" style="font-size: 10px;"
                                                    locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button"/>
                                    </p:column>
                                    <p:column headerText="Hora" style="font-size: 12px;">
                                        <p:outputLabel value="Hora:" style="font-size: 12px;"/>
                                        <p:inputMask value="#{diasdaescalaControle.escalaSelecionado.hora}" mask="99:99" style="width: 35px; font-size: 12px;"/>
                                    </p:column>
                                    <p:column headerText="Evento" style="font-size: 12px;" width="65">
                                        <p:outputLabel value="Evento:" style="font-size: 12px;"/>
                                        <p:inputText value="#{diasdaescalaControle.escalaSelecionado.evento}" style="width: 300px; font-size: 10px; text-transform:  uppercase;"/>
                                    </p:column>

                                    <p:commandButton style="font-size: 10px;" value="Salvar" actionListener="#{diasdaescalaControle.update()}"
                                                     oncomplete="PF('alterafilho').hide()"
                                                     update="@form"/>

                                </p:panelGrid>
                            </p:fieldset>
                        </p:dialog>
                        <p:dialog width="387" header="Alteração de auxiliar de trabalho"
                                  height="77"
                                  id="portao"
                                  widgetVar="portaos">
                            <p:panelGrid columns="2" styleClass="semBorda">
                                <p:outputLabel value="Alterar em todas as escalas? "/>
                                <p:column></p:column>
                                <p:commandButton value="SIM" actionListener="#{escalaControle.alterarEmTodas()}" onclick="PF('portaos').hide()"/>
                                <p:commandButton value="NÃO" onclick="PF('portaos').hide()"/>
                            </p:panelGrid>

                        </p:dialog>
                        <p:commandButton icon="ui-icon-check" title="Clique aqui para salvar o cadastro" action="#{escalaControle.update()}" value="Salvar" update="cadastro:messages"/>
                        <p:button value="Fechar" icon="ui-icon-closethick" outcome="consultar.xhtml"/>
                    </h:form>

                </p:panel>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
