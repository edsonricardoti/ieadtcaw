<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <h:form id="cadastro" prependId="false">
                    <p:panel header="Cadastro de Escala">
                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>

                        <p:panelGrid id="grades" columns="3" style="font-size: 10px;" styleClass="semBorda">
                            <p:outputLabel value="Mes"/>
                            <p:selectOneMenu id="cargo" value="#{escalaControle.mes}" style="width:125px">
                                <f:selectItem itemLabel="Janeiro" itemValue="1" />
                                <f:selectItem itemLabel="Fevereiro" itemValue="2" />
                                <f:selectItem itemLabel="Marco" itemValue="3" />
                                <f:selectItem itemLabel="Abril" itemValue="4" />
                                <f:selectItem itemLabel="Maio" itemValue="5" />
                                <f:selectItem itemLabel="Junho" itemValue="6" />
                                <f:selectItem itemLabel="Julho" itemValue="7" />
                                <f:selectItem itemLabel="Agosto" itemValue="8" />
                                <f:selectItem itemLabel="Setembro" itemValue="9" />
                                <f:selectItem itemLabel="Outubro" itemValue="10" />
                                <f:selectItem itemLabel="Novembro" itemValue="11" />
                                <f:selectItem itemLabel="Dezembro" itemValue="12" />
                            </p:selectOneMenu>
                            <p:commandButton title="Clique aqui para buscar"
                                             action="#{escalaControle.buscarLista(escalaControle.mes)}"
                                             value="Buscar" update="cadastro:hl"/>
                        </p:panelGrid>

                        <p:dataTable id="hl" rows="10" style=" font-size: 10px;"
                                     value="#{escalaControle.listaDaBusca}"
                                     var="buscados"
                                     paginator="true" paginatorPosition="bottom"
                                     emptyMessage="Nenhum Escala encontrada">

                            <p:column headerText="Semana" style=" font-size: 10px; text-align: center;" width="5">
                                <p:outputLabel id="sem" value="#{buscados.escalaSemana}º" style="font-size: 10px;"/>
                            </p:column>
                            <p:column headerText="Data" style="font-size: 10px; text-align:  center; " width="5">
                                <p:outputLabel id="dataCadastro" value="#{buscados.escalaData}" style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Alterar" style="text-align: center; font-size: 10px;" width="5">
                                <p:commandButton icon="ui-icon-pencil" actionListener="#{escalaControle.buscarPorID(buscados.idescala)}"  style="font-size: 10px;" action="consulta.xhtml"/>
                            </p:column>
                            <p:column headerText="Excluir" width="5" style="font-size: 10px;">
                                <p:commandButton icon="ui-icon-trash" title="Clique aqui para excluir." 
                                                 actionListener="#{escalaControle.delete(buscados)}"
                                                 action="#{escalaControle.buscarLista(escalaControle.escalaSelecionado.escalaMes)}"
                                                 update="hl">
                                    <p:confirm header="Confirmação!" message="Você tem certeza?"  icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:button value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>
                    </p:panel>
                </h:form>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
