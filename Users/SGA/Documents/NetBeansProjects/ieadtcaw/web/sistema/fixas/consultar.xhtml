<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <h:form id="cadastro" prependId="false">
                    <p:panel header="Lançamentos de dispesas fixas">
                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>
                        <p:remoteCommand action="#{contasapagarControle.limpaFormulario()}" autoRun="true" update="grades,lista"/>
                        <p:panelGrid id="grades" columns="7" style="font-size: 10px;" styleClass="semBorda">
                            <p:outputLabel value="Descrição:"/>
                            <p:inputText value="#{contasapagarControle.descricao}"/>
                            <p:outputLabel value="Data Ini:"/>
                            <p:calendar id="dataini" value="#{contasapagarControle.dataini}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" rendered="true" requiredMessage="a data inicial é obrigatória!" />
                            <p:outputLabel value="Data Fim:"/>
                            <p:calendar id="datafim" value="#{contasapagarControle.datafim}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" rendered="true" requiredMessage="a data final é obrigatória!" />
                            <p:commandButton title="Clique aqui para buscar" actionListener="#{contasapagarControle.buscarLista(contasapagarControle.descricao,'fixas',contasapagarControle.dataini,contasapagarControle.datafim)}" value="Buscar" update="cadastro:lista"/>
                        </p:panelGrid>

                        <p:dataTable id="lista" rows="10"
                                     value="#{contasapagarControle.listaContasapagar}"
                                     var="buscados" style="font-size: 10px;"
                                     paginator="true" paginatorPosition="bottom"
                                     emptyMessage="Nenhum lançamento encontrado. Digite uma descrição ou clique em Buscar para todos.">
                            <p:column headerText="Descrição" style="font-size: 10px;" width="45">
                                <p:outputLabel value="#{buscados.descricao}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Valor" style="font-size: 10px; text-align: right;" width="50">
                                <p:outputLabel value="#{buscados.valordespesa}" style="font-size: 10px;">
                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Data lanç." style="font-size: 10px; text-align:  right; width: 50px;">
                                <p:outputLabel id="dataCadastro" value="#{buscados.datalancamento}" style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Vencimento" style="font-size: 10px; text-align:  right; width: 50px;">
                                <p:outputLabel id="datavc" value="#{buscados.datavencimento}" style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Data pag." style="font-size: 10px; text-align:  right; width: 50px;">
                                <p:outputLabel id="datapg" value="#{buscados.datapagamento}"
                                               rendered="#{buscados.datapagamento!=null?true:false}"
                                               style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Alterar" style="text-align: center; font-size: 10px;" width="50">
                                <p:commandButton icon="ui-icon-pencil" actionListener="#{contasapagarControle.buscarPorId(buscados.idcontasapagar)}"  style="font-size: 10px;" action="consulta.xhtml"/>
                            </p:column>
                            <p:column headerText="Excluir" width="5"  style="text-align: center; font-size: 10px;">
                                <p:commandButton icon="ui-icon-trash" title="Clique aqui para excluir."
                                                 actionListener="#{contasapagarControle.delete(buscados)}"
                                                 action="#{contasapagarControle.buscarLista(contasapagarControle.descricao,'fixas')}"
                                                 update="lista">
                                    <p:confirm header="Confirmação!" message="Você tem certeza?"  icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Pagar" style="text-align: center; font-size: 10px; width: 50px;">
                                <p:commandButton title="Clique para pagar." icon="ui-icon-cart" onclick="PF('paga').show()"
                                                 rendered="#{buscados.datapagamento==null?true:false}">
                                    <f:setPropertyActionListener value="#{buscados}" target="#{contasapagarControle.contasapagarSelecionado}"/>
                                </p:commandButton>
                                <p:commandButton title="Lanç. já foi pago." icon="ui-icon-check" rendered="#{buscados.datapagamento!=null?true:false}"/>
                            </p:column>
                        </p:dataTable>
                        <p:dialog widgetVar="paga" header="Pagamento" id="pagou">
                            <p:ajax event="close" update="lista"/>
                            <p:panelGrid columns="3">
                                <p:outputLabel value="Data do pagamento:"/>
                                <p:calendar id="vencto" value="#{contasapagarControle.contasapagarSelecionado.datapagamento}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button"/>
                                <p:commandButton value="Confirmar" action="#{contasapagarControle.update()}" oncomplete="PF('paga').hide();"/>
                            </p:panelGrid>
                        </p:dialog>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:button value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>
                    </p:panel>
                </h:form>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
