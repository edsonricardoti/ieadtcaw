<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <h:form id="frm1" prependId="false">
                    <p:panelGrid columns="5" style="list-style:  none;" styleClass="semBorda">
                        <p:outputLabel value="Data início do cadastro:"/>
                        <p:calendar id="dtinicio" size="10" value="#{criancaControle.crianca.criancasData}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" />
                        <p:outputLabel value="Data fim do cadastro:"/>
                        <p:calendar id="dtfim" size="10" value="#{membroControle.membro.membrosDtEmissao}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" />
                        <p:commandButton value="Buscar"
                                         action="#{criancaControle.buscarListaDtiniDtfim(criancaControle.crianca.criancasData, membroControle.membro.membrosDtEmissao)}" update="tbl"/>
                    </p:panelGrid>
                    <p:panel id="pg" style="font-size: 10px;">
                        <p:dataTable id="tbl" value="#{criancaControle.listaDaBusca}" var="crianca" stickyHeader="Teste"
                                     emptyMessage="Nenhuma criança retornada.">

                            <f:facet name="header" id="exp">
                                CRIANÇAS APRESENTADAS ENTRE <p:outputLabel id="datainicio" value="#{criancaControle.crianca.criancasData}"  style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel> E <p:outputLabel id="datafinal" value="#{membroControle.membro.membrosDtEmissao}"  style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                            </f:facet>
                            <p:column headerText="Nome" style="font-size: 10px; font-family:  sans-serif; text-align: left; text-transform: uppercase;">
                                <p:outputLabel value="#{crianca.criancasNome}"/>
                            </p:column>
                            <p:column headerText="Pai" style="font-size: 10px; font-family:  sans-serif; text-align: left; text-transform: uppercase;">
                                <p:outputLabel value="#{crianca.criancasPai}"/>
                            </p:column>
                            <p:column headerText="Mãe" style="font-size: 10px; font-family:  sans-serif; text-align: left; text-transform: uppercase;">
                                <p:outputLabel value="#{crianca.criancasMae}"/>
                            </p:column>
                            <p:column headerText="Contato" style="font-size: 10px; font-family:  sans-serif; text-align: left; text-transform: uppercase;">
                                <p:outputLabel value="#{crianca.criancasTelefone}"/>
                            </p:column>
                            <f:facet name="footer">
                                <h:outputText value="Existem "/>
                                <h:outputText value="#{fn:length(criancaControle.listaDaBusca)}"/>
                                <h:outputText value=" crianças apresentadas messe período. "/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                    <p:panelGrid columns="3" layout="grid">
                        <p:button id="fc" value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
                            <p:printer target="pg" />
                        </p:commandButton>

                    </p:panelGrid>


                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
