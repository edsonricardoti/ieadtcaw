<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <h:form id="frm1" prependId="false">
                    <p:panelGrid columns="3" style=" font-size: 10px;" styleClass="semBorda">
                        <p:outputLabel value="Ano:"/>
                        <p:inputText value="#{financeiroControle.ano}" size="10"/>
                        <p:commandButton id="bt" value="Buscar"
                                         action="#{financeiroControle.buscaPorAno(financeiroControle.ano)}" update="tbl" />
                    </p:panelGrid>
                    <p:panel id="pg" style="font-size: 10px;">
                        <style type="text/css">
                            .ui-datatable .ui-datatable-data .ui-datatable-odd td{
                                background-color: #FFFFFF;
                            }
                            .ui-datatable .ui-datatable-data .ui-datatable-even td{
                                background-color: darkgray;
                            }
                            .ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
                                text-align: center;
                                padding: 0px 0px;
                            }
                        </style>
                        <p:dataTable id="tbl" value="#{financeiroControle.dizimoPorano}" var="dizimo" rowKey="#{dizimo.id}"
                                     emptyMessage="Nenhum registro retornado." styleClass="semBorda">

                            <f:facet name="header" id="exp">
                                DÃZIMO POR ANO (<p:outputLabel value="#{financeiroControle.ano}"/>)
                            </f:facet>
                            <p:column headerText="Mes" style="font-size: 10px; font-family:  sans-serif;">
                                <p:outputLabel value="#{financeiroControle.NomeDoMes(dizimo.mes)}" style="font-size: 10px; font-family:  sans-serif; text-align: right;"/>
                            </p:column>
                            <p:column headerText="Total" style="font-size: 10px; font-family:  sans-serif; text-align: right;">
                                <p:outputLabel value="#{dizimo.total}">
                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                </p:outputLabel>
                            </p:column>
                            <f:facet name="footer" id="fim">
                                <div align="right">
                                    <p:outputLabel value="Total:#{financeiroControle.subTotal}" style="font-size: 10px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                    </p:outputLabel>
                                </div>
                            </f:facet>

                        </p:dataTable>
                    </p:panel>

                    <p:panelGrid columns="3" layout="grid">
                        <p:button id="fc" value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" >
                            <p:printer target="pg" />
                        </p:commandButton>
                    </p:panelGrid>


                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
