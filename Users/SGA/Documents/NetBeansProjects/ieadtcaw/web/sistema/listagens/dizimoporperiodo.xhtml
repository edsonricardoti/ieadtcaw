<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <h:form id="frm1" prependId="false">
                    <p:panelGrid columns="5" style="font-size: 10px;" styleClass="semBorda">
                        <p:outputLabel value="Data Ini:"/>
                        <p:calendar id="dataini" value="#{financeiroControle.dataini}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" rendered="true" requiredMessage="a data inicial é obrigatória!" />
                        <p:outputLabel value="Data Fim:"/>
                        <p:calendar id="datafim" value="#{financeiroControle.datafim}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" rendered="true" requiredMessage="a data final é obrigatória!" />
                        <p:commandButton id="bt" value="Buscar" style="font-size: 10px;"
                                         action="#{financeiroControle.buscaPorPeriodo(financeiroControle.dataini, financeiroControle.datafim,'dizimo')}" update="pg" />
                    </p:panelGrid>
                    <p:panel id="pg" style="font-size: 10px;">
                        <style type="text/css">
                            .ui-datatable .ui-datatable-data .ui-datatable-odd td{
                                background-color: #FFFFFF;
                            }
                            .ui-datatable .ui-datatable-data .ui-datatable-even td{
                                background-color: darkgray;
                            }
                            .ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
                                text-align: center;
                                padding: 0px 0px;
                            }
                        </style>
                        <p:dataTable id="tbl" value="#{financeiroControle.dizimoPormes}" var="dizimo" rowKey="#{dizimo.id}"
                                     emptyMessage="Nenhum registro retornado." styleClass="semBorda">

                            <f:facet name="header" id="exp">
                                DÍZIMO NO PERÍODO DE <p:outputLabel id="datainicio" value="#{financeiroControle.dataini}"  style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel> ATÉ <p:outputLabel id="datafinal" value="#{financeiroControle.datafim}"  style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                            </f:facet>
                            <p:column headerText="Nome" style="font-size: 10px; font-family:  sans-serif;">
                                <p:outputLabel value="#{dizimo.nome}" style="font-size: 10px; font-family:  sans-serif; text-align: right; text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Total" style="font-size: 10px; font-family:  sans-serif; text-align: right;">
                                <p:outputLabel value="#{dizimo.total}">
                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                </p:outputLabel>
                            </p:column>
                            <f:facet name="footer" id="fim">
                                <div align="right">
                                    <h:outputText value="#{fn:length(financeiroControle.dizimoPormes)}"/>
                                    <h:outputText value=" dizimista(s). "/>
                                    <p:outputLabel value="Total:#{financeiroControle.subTotal}" style="font-size: 10px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                    </p:outputLabel>
                                </div>
                            </f:facet>

                        </p:dataTable>
                    </p:panel>

                    <p:panelGrid columns="3" layout="grid">
                        <p:button id="fc" value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" >
                            <p:printer target="pg" />
                        </p:commandButton>
                    </p:panelGrid>


                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
