<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <h:form id="frm1" prependId="false">

                    <p:panelGrid columns="5" style="font-size: 10px;" styleClass="semBorda">
                        <p:outputLabel value="Data Ini:"/>
                        <p:calendar id="dataini" value="#{financeiroControle.dataini}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" rendered="true" requiredMessage="a data inicial é obrigatória!" />
                        <p:outputLabel value="Data Ini:"/>
                        <p:calendar id="datafim" value="#{financeiroControle.datafim}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button" rendered="true" requiredMessage="a data final é obrigatória!" />
                        <p:commandButton id="bt" value="Buscar" style="font-size: 10px;"
                                         action="#{financeiroControle.buscaGeralPorPeriodo(financeiroControle.dataini, financeiroControle.datafim)}" update="pg" />
                    </p:panelGrid>
                    <p:panel id="pg" style="font-size: 10px;">
                        <style type="text/css">
                            .ui-datatable .ui-datatable-data .ui-datatable-odd td{
                                background-color: #FFFFFF;
                            }
                            .ui-datatable .ui-datatable-data .ui-datatable-even td{
                                background-color: darkgray;
                            }
                            .ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
                                text-align: center;
                                padding: 0px 0px;
                            }
                        </style>
                        <p:dataTable id="tbl" value="#{financeiroControle.dizimoPormes}"
                                     var="dizimo" rowKey="#{dizimo.id}"
                                     emptyMessage="Nenhum registro retornado.">

                            <f:facet name="header" id="exp">
                                FINANCEIRO NO PERÍODO DE <p:outputLabel id="datainicio" value="#{financeiroControle.dataini}"  style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel> ATÉ <p:outputLabel id="datafinal" value="#{financeiroControle.datafim}"  style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                            </f:facet>
                            <p:column headerText="Mês" style="font-size: 10px; font-family:  sans-serif;" width="55">
                                <p:outputLabel value="#{financeiroControle.NomeDoMesTable(dizimo.mes)}" style="font-size: 10px; font-family:  sans-serif; text-align: right; text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Dízimos" style="font-size: 10px; font-family:  sans-serif; text-align: right;" width="55">
                                <p:outputLabel value="#{dizimo.dizimos}">
                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Ofertas" style="font-size: 10px; font-family:  sans-serif; text-align: right;" width="55">
                                <p:outputLabel value="#{dizimo.ofertas}">
                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Ofertas Alçadas" style="font-size: 10px; font-family:  sans-serif; text-align: right;" width="55">
                                <p:outputLabel value="#{dizimo.alcadas}">
                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Votos" style="font-size: 10px; font-family:  sans-serif; text-align: right;" width="55">
                                <p:outputLabel value="#{dizimo.votos}">
                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                </p:outputLabel>
                            </p:column>

                            <f:facet name="footer" id="fim">
                                <p:panelGrid columns="5" style="text-align: right">
                                    <p:column width="55">
                                        <p:outputLabel value="" style="font-size: 10px; font-family:  sans-serif; text-align: left;  font-weight: bold; width: 12px;">

                                        </p:outputLabel>
                                    </p:column>
                                    <p:column width="55">
                                        <p:outputLabel value="#{financeiroControle.subDizimos}" style="width: 55px; font-size: 12px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column width="55">
                                        <p:outputLabel value="#{financeiroControle.subOfertas}" style="font-size: 12px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column width="55">
                                        <p:outputLabel value="#{financeiroControle.subAlcadas}" style="font-size: 12px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column width="55">
                                        <p:outputLabel value="#{financeiroControle.subVotos}" style="font-size: 12px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                        </p:outputLabel>
                                    </p:column>

                                </p:panelGrid>
                                <div align="left">
                                    <p:outputLabel value="Total no periodo: #{financeiroControle.subTotal}" style="font-size: 12px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2" />
                                    </p:outputLabel>
                                </div>

                            </f:facet>

                        </p:dataTable>

                    </p:panel>

                    <p:panelGrid columns="3" layout="grid">
                        <p:commandButton value="Fechar" ajax="false"
                                         icon="ui-icon-closethick"
                                         action="#{financeiroControle.fechar()}"/>
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
                            <p:printer target="pg" />
                        </p:commandButton>
                    </p:panelGrid>


                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
