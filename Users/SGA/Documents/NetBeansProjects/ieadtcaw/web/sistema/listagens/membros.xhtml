<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <p:ajaxStatus onstart="PF('statusDialog').show()"
                              onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog"
                          draggable="false"
                          closable="false"
                          resizable="false"
                          modal="true"
                          showHeader="false">
                    <p:graphicImage value="../../imagens/loader.gif"/>

                </p:dialog>
                <h:form id="frm1" prependId="false">

                    
                    <p:panelGrid id="grades" columns="5" style="font-size: 10px;" styleClass="semBorda">
                        <p:outputLabel value="Seleção:" style="font-size: 12pt;"/>
                        <p:selectManyButton  id="menu" value="#{membroControle.selectedOptions}">
                            <f:selectItem itemLabel=" Membro " itemValue="'Membro'" />
                            <f:selectItem itemLabel=" Congregado " itemValue="'Congregado'" />
                            <f:selectItem itemLabel=" Amigo do evangélho " itemValue="'Amigo'" />
                            <f:selectItem itemLabel=" Visitante " itemValue="'Visitante'" />

                        </p:selectManyButton>

                        <p:commandButton id="busca" title="Clique aqui para buscar" action="#{membroControle.listaFiltrados(membroControle.selectedOptions,'')}" value="Buscar" update="pg"/>
                    </p:panelGrid>
                    <p:panel id="pg" style="font-size: 10px;">
                        <p:commandButton ajax="false" actionListener="#{membroControle.printPDF()}"
                                         value="Download" disabled="#{membroControle.listaMembros.size() > 0?false:true}"/>
                       
                    </p:panel>
                    <p:panelGrid columns="3" layout="grid">
                        <p:commandButton value="Fechar" ajax="false"
                                         icon="ui-icon-closethick"
                                         action="#{membroControle.fechar()}"/>
                        

                    </p:panelGrid>


                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
