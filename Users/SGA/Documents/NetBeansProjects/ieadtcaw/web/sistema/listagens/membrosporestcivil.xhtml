<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <h:form id="frm1" prependId="false">
                    <p:panelGrid columns="3" style="list-style:  none;">
                        <p:outputLabel value="Estado Civil:"/>
                        <p:selectOneMenu id="estadocivil" value="#{membroControle.membroSelecionado.membrosEstadoCivil}">
                            <f:selectItem itemLabel=":::Selecione:::" itemValue="null" />
                            <f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)" />
                            <f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro(a)" />
                            <f:selectItem itemLabel="Divorciado(a)" itemValue="Divorciado(a)" />
                            <f:selectItem itemLabel="Viúvo(a)" itemValue="Viúvo(a)" />
                        </p:selectOneMenu>
                        <p:commandButton id="bt" value="Buscar"
                                         action="#{membroControle.buscarPorEstCivil(membroControle.membroSelecionado.membrosEstadoCivil)}" update="pg" />
                    </p:panelGrid>
                    <p:panel id="pg" style="font-size: 10px;">
                        <p:dataTable id="tbl" value="#{membroControle.listaMembros}" var="membros" stickyHeader="Teste"
                                     emptyMessage="Nenhum membro retornado."
                                     style="font-size: 10px; font-family:  sans-serif; text-transform: uppercase;" >

                            <f:facet name="header" id="exp">
                                MEMBROS <p:outputLabel value="#{membroControle.membroSelecionado.membrosEstadoCivil}" style="text-transform: uppercase;"/>
                            </f:facet>
                            <p:column headerText="Nome" style="font-size: 10px; width: 150px;">
                                <p:outputLabel value="#{membros.membrosNome}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Endereço" style="font-size: 10px; width: 150px;">
                                <p:outputLabel value="#{membros.membrosEndereco}, #{membros.membrosNumero} #{membros.membrosComplemento}" style="text-transform: uppercase; font-size: 10px;"/>
                            </p:column>
                            <p:column headerText="Bairro" style="font-size: 10px; width: 45px;">
                                <p:outputLabel value="#{membros.membrosBairro}" style="text-transform: uppercase; font-size: 10px;"/>
                            </p:column>
                            <p:column headerText="Cidade" style="font-size: 10px; width: 45px;">
                                <p:outputLabel value="#{membros.membrosCidade}" style="text-transform: uppercase; font-size: 10px;"/>
                            </p:column>
                            <p:column headerText="UF" style="font-size: 10px; width: 2px;">
                                <p:outputLabel value="#{membros.membrosUf}" style="text-transform: uppercase; font-size: 10px;"/>
                            </p:column>
                            <p:column headerText="Fone" style="font-size: 10px; width: 22px;">
                                <p:outputLabel value="#{membros.membrosFone}" style="font-size: 10px;"/>
                            </p:column>
                            <p:column headerText="Data Batismo" style="font-size: 10px; width: 20px;">
                                <p:outputLabel id="dataCadastro" value="#{membros.membrosDtBatismo}"  style="font-size: 10px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <f:facet name="footer">
                                <h:outputText value="Existem "/>
                                <h:outputText value="#{fn:length(membroControle.listaMembros)}"/>
                                <h:outputText value=" com o estado civil selecionado. "/>
                            </f:facet>

                        </p:dataTable>
                    </p:panel>
                    <p:panelGrid columns="3" layout="grid">
                        <p:button id="fc" value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print"  >
                            <p:printer target="pg" />
                        </p:commandButton>

                    </p:panelGrid>


                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
