<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <h:form id="frm1" prependId="false">
                    <p:panelGrid columns="5" style="font-size: 10px;" styleClass="semBorda">
                        <p:outputLabel value="Periódico:"/>
                        <p:selectOneMenu id="l1" value="#{assinaturaControle.idperiodico}" style="text-transform: uppercase;">
                            <f:selectItem itemLabel=":::Selecione:::" />
                            <f:selectItems value="#{assinaturaControle.periodicos}"
                                           var="revista"
                                           itemLabel="#{revista.titulo}"
                                           itemValue="#{revista.idperiodico}"/>
                        </p:selectOneMenu>
                        <p:commandButton id="bt" value="Buscar" style="font-size: 10px;"
                                         action="#{financeiroControle.buscaGeralMissoes(assinaturaControle.idperiodico)}" update="pg" />
                    </p:panelGrid>
                    <p:panel id="pg" style="font-size: 10px;">
                        <style type="text/css">
                            .ui-datatable .ui-datatable-data .ui-datatable-odd td{
                                background-color: #FFFFFF;
                            }
                            .ui-datatable .ui-datatable-data .ui-datatable-even td{
                                background-color: darkgray;
                            }
                            .ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
                                text-align: center;
                                padding: 0px 0px;
                            }
                        </style>
                            <p:dataTable id="tbl" value="#{assinaturaControle.missgeral}"
                                         var="assina" rowKey="#{dizimo.id}"
                                         emptyMessage="Nenhum registro retornado.">

                            <f:facet name="header" id="exp">
                                MISSÕES - SITUAÇÃO DOS ASSINANTES - #{assinaturaControle.PegaPeriodico(assinaturaControle.idperiodico)}  style="font-size: 10px; text-transform: uppercase;">
                            </f:facet>
                            <p:column headerText="Data Assinatura" style="font-size: 10px; width: 20px;" sortable="true" sortBy="#{membros.membrosDtBatismo}">
                                <p:outputLabel id="Cadastro" value="#{assina.datacadastro}"  style="font-size: 10px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Nome" style="font-size: 10px; width: 150px;" sortable="true">
                                <p:outputLabel value="#{assina.nome}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Modalidade" style="font-size: 10px; width: 150px;" sortable="true" >
                                <p:outputLabel value="#{assina.modalidade eq 'pazo'?'Parcelado':'Á vista'}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Parc. Pagas" style="font-size: 10px; width: 150px;" >
                                <p:outputLabel value="#{assina.parcelaspg}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Valor Pag." style="font-size: 10px; font-family:  sans-serif; text-align: right;" width="55">
                                <p:outputLabel value="#{assina.valortotal}">
                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Data Pag. 1ª Parc." style="font-size: 10px; width: 20px;" >
                                <p:outputLabel id="data1" value="#{assina.parcela1}"  style="font-size: 10px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Data Pag. 2ª Parc." style="font-size: 10px; width: 20px;" >
                                <p:outputLabel id="data2" value="#{assina.parcela2}"  style="font-size: 10px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Data Pag. 3ª Parc." style="font-size: 10px; width: 20px;">
                                <p:outputLabel id="data3" value="#{assina.parcela3}"  style="font-size: 10px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Contatos" style="font-size: 10px; width: 150px;" sortable="true">
                                <p:outputLabel value="#{assina.fone1} #{assina.fone2}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column colspan="12" headerText="Recebimento de Ediçoes" />
                                </p:row>
                                <p:row>                                   
                                    <p:column headerText="#{assina.ed1}" />
                                    <p:column headerText="#{assina.ed2}" />
                                    <p:column headerText="#{assina.ed3}" />
                                    <p:column headerText="#{assina.ed4}" />
                                    <p:column headerText="#{assina.ed5}" />
                                    <p:column headerText="#{assina.ed6}" />
                                    <p:column headerText="#{assina.ed7}" />
                                    <p:column headerText="#{assina.ed8}" />
                                    <p:column headerText="#{assina.ed9}" />
                                    <p:column headerText="#{assina.ed10}" />
                                    <p:column headerText="#{assina.ed11}" />
                                    <p:column headerText="#{assina.ed12}" />
                                </p:row>
                            </p:columnGroup>


                            <f:facet name="footer" id="fim">
                                <p:panelGrid columns="5" style="text-align: right">
                                    <p:column width="55">
                                        <p:outputLabel value="" style="font-size: 10px; font-family:  sans-serif; text-align: left;  font-weight: bold; width: 12px;">

                                        </p:outputLabel>
                                    </p:column>
                                    <p:column width="55">
                                        <p:outputLabel value="#{financeiroControle.subDizimos}" style="width: 55px; font-size: 12px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column width="55">
                                        <p:outputLabel value="#{financeiroControle.subOfertas}" style="font-size: 12px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column width="55">
                                        <p:outputLabel value="#{financeiroControle.subAlcadas}" style="font-size: 12px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column width="55">
                                        <p:outputLabel value="#{financeiroControle.subVotos}" style="font-size: 12px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                        </p:outputLabel>
                                    </p:column>

                                </p:panelGrid>
                                <div align="left">
                                    <p:outputLabel value="Total no periodo: #{financeiroControle.subTotal}" style="font-size: 12px; font-family:  sans-serif; text-align: right; font-weight: bold;">
                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2" />
                                    </p:outputLabel>
                                </div>

                            </f:facet>

                        </p:dataTable>

                    </p:panel>

                    <p:panelGrid columns="3" layout="grid">
                        <p:button id="fc" value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
                            <p:printer target="pg" />
                        </p:commandButton>
                    </p:panelGrid>


                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
