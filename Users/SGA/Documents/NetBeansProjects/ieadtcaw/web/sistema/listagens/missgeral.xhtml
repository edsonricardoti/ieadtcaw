<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <h:form id="frm1" prependId="false">
                    <p:panelGrid columns="5" style="font-size: 10px;" styleClass="semBorda">
                        <p:outputLabel value="Periódico:"/>
                        <p:selectOneMenu id="l1" value="#{assinaturaControle.idperiodico}" style="text-transform: uppercase;">
                            <f:selectItem itemLabel=":::Selecione:::" />
                            <f:selectItems value="#{assinaturaControle.periodicos}"
                                           var="revista"
                                           itemLabel="#{revista.titulo}"
                                           itemValue="#{revista.idperiodico}"/>
                            <p:ajax event="change" update="bt"/>
                        </p:selectOneMenu>
                        <p:commandButton id="bt" value="Buscar" style="font-size: 10px;" disabled="#{assinaturaControle.idperiodico eq 0?true:false}"
                                         action="#{financeiroControle.buscaGeralMissoes(assinaturaControle.idperiodico)}"
                                         immediate="true" update="pg" />
                    </p:panelGrid>
                    <p:panel id="pg" style="font-size: 10px;">
                        <style type="text/css">
                            .ui-datatable .ui-datatable-data .ui-datatable-odd td{
                                background-color: #FFFFFF;
                            }
                            .ui-datatable .ui-datatable-data .ui-datatable-even td{
                                background-color: darkgray;
                            }
                            .ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
                                text-align: center;
                                padding: 0px 0px;
                            }
                        </style>
                            <p:dataTable id="tbl" value="#{financeiroControle.missgeral}"
                                         var="assina" rowKey="#{assina.id}"
                                         emptyMessage="Nenhum registro retornado.">

                            <f:facet name="header" id="exp">
                                MISSÕES - SITUAÇÃO DOS ASSINANTES - #{assinaturaControle.PegaPeriodico(assinaturaControle.idperiodico)}
                            </f:facet>
                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column colspan="9" headerText="Assinatura"/>
                                    <p:column colspan="12" headerText="Exemplares entregues"/>
                                </p:row>                                

                                <p:row>
                                    <p:column headerText="Data Assinatura" style="font-size: 10px; width: 20px;" />
                                    <p:column headerText="Nome" style="font-size: 10px; width: 150px;"/>
                                    <p:column headerText="Modalidade" style="font-size: 10px; width: 150px;"/>
                                    <p:column headerText="Parc. Pagas" style="font-size: 10px; width: 150px;"/>
                                    <p:column headerText="Valor Pag." style="font-size: 10px; font-family:  sans-serif; text-align: right;" />
                                    <p:column headerText="Data Pag. 1ª Parc." style="font-size: 10px; width: 20px;"/>
                                    <p:column headerText="Data Pag. 2ª Parc." style="font-size: 10px; width: 20px;" />
                                    <p:column headerText="Data Pag. 3ª Parc." style="font-size: 10px; width: 20px;"/>
                                    <p:column headerText="Contatos" style="font-size: 10px; width: 150px;" sortable="true"/>

                                    <p:column headerText="1º" style="font-size: 10px;"/>
                                    <p:column headerText="2º" style="font-size: 10px;"/>
                                    <p:column headerText="3º" style="font-size: 10px;"/>
                                    <p:column headerText="4º" style="font-size: 10px;"/>
                                    <p:column headerText="5º" style="font-size: 10px;"/>
                                    <p:column headerText="6º" style="font-size: 10px;"/>
                                    <p:column headerText="7º" style="font-size: 10px;"/>
                                    <p:column headerText="8º" style="font-size: 10px;"/>
                                    <p:column headerText="9º" style="font-size: 10px;"/>
                                    <p:column headerText="10º" style="font-size: 10px;"/>
                                    <p:column headerText="11º" style="font-size: 10px;"/>
                                    <p:column headerText="12º" style="font-size: 10px;"/>

                                </p:row>
                            </p:columnGroup>

                            <p:column>
                                <p:outputLabel id="Cadastro" value="#{assina.datacadastro}"  style="font-size: 10px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{assina.nome}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{assina.modalidade eq 'avista'?'À vista':'Parcelado'}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column >
                                <p:outputLabel value="#{assina.parcelaspg}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{assina.valortotal}"  style="font-size: 10px; text-transform: uppercase;">
                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                <p:outputLabel id="data1" value="#{assina.parcela1}"  style="font-size: 10px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                <p:outputLabel id="data2" value="#{assina.parcela2}"  style="font-size: 10px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                <p:outputLabel id="data3" value="#{assina.parcela3}"  style="font-size: 10px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{assina.fone1} #{assina.fone2}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column><h:outputText value="#{assina.ed1}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed2}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed3}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed4}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed5}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed6}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed7}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed8}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed9}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed10}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed11}"/></p:column>
                            <p:column><h:outputText value="#{assina.ed12}"/></p:column>

                        </p:dataTable>

                    </p:panel>

                    <p:panelGrid columns="3" layout="grid">
                        <p:button id="fc" value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
                            <p:printer target="pg" />
                        </p:commandButton>
                    </p:panelGrid>


                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
