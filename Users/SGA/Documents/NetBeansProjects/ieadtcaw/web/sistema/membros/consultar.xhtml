<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">

                <h:form id="cadastro">

                    <p:panel header="Cadastro de Membros">
                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>
                        <p:remoteCommand action="#{membroControle.limpaFormulario()}" autoRun="true" update="grades,lista"/>
                        <p:panelGrid id="grades" columns="7" style="font-size: 10px;" styleClass="semBorda">
                            <p:outputLabel value="Nome:"/>
                            <p:inputText value="#{membroControle.nome}"/>
                            <p:outputLabel value="Seleção:" style="font-size: 12pt;"/>
                            <p:selectManyButton  id="menu" value="#{membroControle.selectedOptions}">
                                <f:selectItem itemLabel=" Membro " itemValue="'Membro'" />
                                <f:selectItem itemLabel=" Congregado " itemValue="'Congregado'" />
                                <f:selectItem itemLabel=" Amigo do evangélho " itemValue="'Amigo'" />

                            </p:selectManyButton>
                            <p:commandButton title="Clique aqui para buscar" actionListener="#{membroControle.listaFiltrados(membroControle.selectedOptions,membroControle.nome)}" value="Buscar" update="cadastro:lista"/>
                        </p:panelGrid>

                        <p:dataTable id="lista" rows="10"
                                     value="#{membroControle.listaMembros}"
                                     var="buscados" style="font-size: 10px; text-transform: uppercase;"
                                     paginator="true" paginatorPosition="bottom"
                                     emptyMessage="Nenhum Membro encontrado">
                            <p:column headerText="Nome" sortable="true">
                                <p:outputLabel value="#{buscados.membrosNome}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Tipo" style="text-align: center;" sortable="true">
                                <p:outputLabel value="#{buscados.membrosTipo}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Alterar" style="text-align: center;">
                                <p:commandButton icon="ui-icon-pencil" actionListener="#{membroControle.buscarID(buscados.idmembros)}" style="font-size: 10px;" action="consulta.xhtml"/>
                            </p:column>

                        </p:dataTable>

                        <p:button value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>
                    </p:panel>
                </h:form>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
