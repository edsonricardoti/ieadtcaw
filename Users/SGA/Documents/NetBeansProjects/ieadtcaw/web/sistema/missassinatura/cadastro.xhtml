<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <p:ajaxStatus onstart="PF('statusDialog').show()"
                              onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog"
                          draggable="false"
                          closable="false"
                          resizable="false"
                          modal="true"
                          showHeader="false">
                    <p:graphicImage value="../../imagens/loader.gif"/>

                </p:dialog>
                <h:form id="cadastro">
                    <f:metadata>
                        <f:event listener="#{assinaturaControle.beginConversation()}" type="preRenderView" />
                    </f:metadata>
                    <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>
                    <p:remoteCommand action="#{assinaturaControle.limpaFormulario()}" autoRun="true" update="grades,lista"/>
                    <p:panel header="MissÃ£o - Assinatura">
                        <p:panelGrid id="grades" columns="3" style="font-size: 14px;">
                            <p:outputLabel value="Nome:"/>
                            <p:inputText value="#{assinaturaControle.nome}"/>
                            <p:commandButton title="Clique aqui para buscar" actionListener="#{assinaturaControle.buscarLista(assinaturaControle.nome)}" value="Buscar" update="lista"/>
                        </p:panelGrid>

                        <p:dataTable id="lista" rows="10"
                                     value="#{assinaturaControle.listaMembros}"
                                     var="buscados"
                                     paginator="true" paginatorPosition="bottom"
                                     emptyMessage="Nenhum Membro encontrado">
                            <p:column headerText="Nome" style="font-size: 10px; ">
                                <p:outputLabel id="dataCadastro" value="#{buscados.membrosNome}" style="font-size: 10px; text-transform: uppercase;"/>
                            </p:column>                            
                            <p:column headerText="Incluir" style="text-align: center; font-size: 10px; ">
                                <p:commandButton icon="ui-icon-pencil"  action="cadastroinclui.xhtml" actionListener="#{assinaturaControle.PreparaInclusao(buscados)}"/>
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                    <p:commandButton value="Fechar" ajax="false"
                                     icon="ui-icon-closethick"
                                     action="#{membroControle.fechar()}"/>

                </h:form>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
