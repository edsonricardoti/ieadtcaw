<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <p:panel header="Missão - Assinaturas">
                    <h:form id="cadastro" prependId="false">
                        <p:remoteCommand action="#{assinaturaControle.atualizaParcelas(assinaturaControle.assinaturaSelecionado.idmembro,assinaturaControle.assinaturaSelecionado.idperiodico)}"
                                         autoRun="true" update="pg" immediate="true"/>
                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>

                        <p:outputPanel id="pg">
                            <p:panelGrid columns="2" id="geral">
                                <p:panelGrid id="campos" columns="2" style="font-size: 14px;">
                                    <p:outputLabel for="dataCadastro" value="Data cadastro:" />
                                    <p:outputLabel id="dataCadastro" value="#{assinaturaControle.assinaturaSelecionado.datadatacadastro}" style="text-transform: uppercase;">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                    <p:outputLabel value="Membro/Congregado"/>
                                    <p:outputLabel value="#{assinaturaControle.pegaMembro(assinaturaControle.assinaturaSelecionado.idmembro)}" style="text-transform: uppercase;"/>
                                    <p:outputLabel value="Periódico:"/>
                                    <p:outputLabel value="#{assinaturaControle.PegaPeriodico(assinaturaControle.assinaturaSelecionado.idperiodico)}" style="text-transform: uppercase;"/>
                                    <p:outputLabel value="Modalidade:"/>
                                    <p:outputLabel value="#{assinaturaControle.assinaturaSelecionado.modalidade eq 'avista'?'À vista':'Parcelado'}"/>
                                    <p:outputLabel id="qtd3" value="Quantidade de parcelas:" rendered="#{assinaturaControle.assinaturaSelecionado.modalidade eq 'prazo'?true:false}"/>
                                    <p:outputLabel id="qtd4" value="#{assinaturaControle.assinaturaSelecionado.qtdparcelas}" rendered="#{assinaturaControle.assinaturaSelecionado.modalidade eq 'prazo'?true:false}"/>
                                </p:panelGrid>
                                <p:panelGrid id="edicao" columns="4" style="font-size: 11px;" rendered="#{assinaturaControle.isRederiza}">
                                    <p:outputLabel for="@next" value="1° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed1}" />
                                    <p:outputLabel for="@next" value="2° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed2}" />
                                    <p:outputLabel for="@next" value="3° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed3}" />
                                    <p:outputLabel for="@next" value="4° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed4}" />
                                    <p:outputLabel for="@next" value="5° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed5}" />
                                    <p:outputLabel for="@next" value="6° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed6}" />
                                    <p:outputLabel for="@next" value="7° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed7}" />
                                    <p:outputLabel for="@next" value="8° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed8}" />
                                    <p:outputLabel for="@next" value="9° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed9}" />
                                    <p:outputLabel for="@next" value="10° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed10}" />
                                    <p:outputLabel for="@next" value="11° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed11}" />
                                    <p:outputLabel for="@next" value="12° Exemplar " />
                                    <p:selectBooleanCheckbox value="#{assinaturaControle.assinaturaSelecionado.ed12}" />

                                </p:panelGrid>
                            </p:panelGrid>
                            <p:dataTable value="#{assinaturaControle.listaParcelas}" style="width: 500px;"
                                         var="parcelas" editable="true" >                               
                                <p:ajax event="rowEdit" listener="#{assinaturaControle.onCellEdit}" update="@form" />
                                <f:facet name="header">
                                    Modalidade/Parcelamento
                                </f:facet>

                                <p:column headerText="Parcela" style="font-size: 10px; font-family:  sans-serif; text-align: center;" width="50">
                                    <h:outputText value="#{parcelas.numparcela eq 0?'A vista':parcelas.numparcela}"/>
                                    <h:outputText value="#{parcelas.numparcela eq 0?'':'ª parcela'}"/>
                                </p:column>
                                <p:column headerText="Valor" style="font-size: 10px; font-family:  sans-serif; text-align: center;" width="50">
                                    <p:outputLabel value="#{parcelas.valorparcela}">
                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                                    </p:outputLabel>
                                </p:column>
                                <p:column id="datas" headerText="Data Pagamento" style="font-size: 10px; font-family:  sans-serif; text-align: center;" width="55">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{parcelas.datapagamento}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:calendar id="dtemiss" value="#{parcelas.datapagamento}" locale="pt" mask="true" pattern="dd/MM/yyyy" showOn="button"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column  headerText="Pagar" width="5" style="font-size: 10px; font-family:  sans-serif; text-align: center;">
                                    <p:rowEditor style="width: 32px;" />
                                </p:column>
                            </p:dataTable>

                            <p:commandButton icon="ui-icon-check"
                                             title="Clique aqui para salvar o cadastro"
                                             action="#{assinaturaControle.update2()}"
                                             value="Salvar" update="@form"/>
                            <p:button value="Fechar" icon="ui-icon-closethick" outcome="consultar.xhtml"/>

                        </p:outputPanel>
                    </h:form>
                </p:panel>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
