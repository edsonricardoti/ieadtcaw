<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <h:form id="cadastro" prependId="false">
                    <f:metadata>
                        <f:event listener="#{assinaturaControle.beginConversation()}" type="preRenderView" />
                    </f:metadata>
                    <p:panel header="Missão - Assinaturas">
                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>
                        <p:remoteCommand id="cm" action="#{assinaturaControle.limpaFormulario()}" autoRun="true" update="grades,lista"/>
                        <p:panelGrid id="grades" columns="3" style="font-size: 10px;" styleClass="semBorda">
                            <p:outputLabel value="Membro/Congregado"/>
                            <p:inputText value="#{assinaturaControle.nome}"/>
                            <p:commandButton id="caq" title="Clique aqui para buscar" action="#{assinaturaControle.BuscaAssinatura(assinaturaControle.nome)}" value="Buscar" update="cadastro:lista"/>
                        </p:panelGrid>

                        <p:dataTable id="lista" rows="10"
                                     value="#{assinaturaControle.listaAssinantes}"
                                     var="buscados"
                                     style="width: 100%;"
                                     paginator="true" paginatorPosition="bottom"
                                     emptyMessage="Nenhuma assinante encontrado">

                            <p:column id="nomes" headerText="Nome" width="200" style="font-size: 10px; text-transform: uppercase;">
                                <p:outputLabel id="meunome" value="#{buscados.membrosNome}"/>
                            </p:column>
                            <p:column id="modalidade" headerText="Modalidade" width="25" style="font-size: 10px; text-transform: uppercase;">
                                <p:outputLabel id="minhamoda" value="#{buscados.modalidade eq 'avista'?'A vista':'A prazo'}"/>
                            </p:column>
                            <p:column id="alt" headerText="Editar" width="15" style="text-align: center; font-size: 10px;">
                                <p:commandButton id="abr" icon="ui-icon-pencil" actionListener="#{assinaturaControle.buscarPorId(buscados.idassinatura)}" action="consulta.xhtml" />
                            </p:column>

                        </p:dataTable>
                        <p:confirmDialog id="dg" global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton id="s" value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="lista" />
                            <p:commandButton id="n" value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton value="Fechar" ajax="false"
                                         icon="ui-icon-closethick"
                                         action="#{membroControle.fechar()}"/>
                    </p:panel>
                </h:form>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
