<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <ui:composition template="/layout.xhtml">            
            <ui:define name="content">
                <p:panel header="Trocar senha de acesso">
                    <h:form id="cadastro" prependId="false">
                        <p:remoteCommand action="#{usuarioControle.limpaFormulario()}" autoRun="true" update="campos"/>
                        <p:messages id="messages" closable="true" style="font-size: 12px; text-align: center;" showIcon="false"/>                       
                        <p:panelGrid id="campos" columns="2" style="font-size: 14px;" styleClass="semBorda" columnClasses="textos,campos">
                            <p:outputLabel value="Usuário:"/>
                            <p:outputLabel value="#{usuarioControle.usuario.nomeUsuarios}" style="text-transform: uppercase; font-weight: bold"/>
                            <p:outputLabel value="Senha:"/>
                            <p:password validatorMessage="As senhas digitadas não conferem!" promptLabel="Digite uma senha!" redisplay="true" goodLabel="Senha" match="novasenha"  id="senha" label="senha" value="#{usuarioControle.usuario.senhaUsuarios}" size="10" />
                            <p:outputLabel value="Confirme a Senha:"/>                            
                            <p:password label="Senha:" id="novasenha" redisplay="true" size="10" goodLabel="Confirma a senha" value="#{usuarioControle.usuario.senhaUsuarios}"/>

                        </p:panelGrid>
                        <p:commandButton icon="ui-icon-check" 
                                         title="Clique aqui para salvar"
                                         action="#{usuarioControle.update()}"
                                         value="Salvar" update="cadastro:messages"/>

                        <p:button value="Fechar" icon="ui-icon-closethick" outcome="/inicio.xhtml"/>


                    </h:form>
                </p:panel>
            </ui:define>            

        </ui:composition>

    </h:body>

</html>
